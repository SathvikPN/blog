<figure style="text-align: center; margin: 1.5em 0;">
    <div style="max-width: 100%; width: 600px; aspect-ratio: 2/1; overflow: hidden; display: inline-block; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);">
        <img 
            src="{{ include.src }}"
            title="{{ include.title | escape }}"
            alt="{{ include.alt | escape }}"
            style="width: 100%; height: 100%; object-fit: cover; object-position: center; display: block;"
        >
    </div>
    <figcaption style="margin-top: 0.75em; font-size: 1em; color: #555; font-style: italic;">
        {{ include.caption }}
        {% if include.altsrc -%}
        <a href="{{ include.altsrc }}"> &middot; link</a>
        {% endif %} &middot; sathvik
    </figcaption>
</figure>
